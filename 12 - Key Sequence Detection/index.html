<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [];
        const secretCode = 'corgi';

        window.addEventListener('keyup', (e) => {
            console.log(e.key)
            pressed.push(e.key);
            //sets letter limit, will push out first one out of the array if goes beyond limit
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

            if (pressed.join('').includes(secretCode)) {
                console.log('Woof woof you win!');
                cornify_add();
            }
            console.log(pressed);
        })
    </script>
</body>

</html>
